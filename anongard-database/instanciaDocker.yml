version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: ring-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: ring_auth
      MYSQL_USER: ring_user
      MYSQL_PASSWORD: ringpass123
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata: